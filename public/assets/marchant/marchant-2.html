    var message = ["could not load", src ? src : href].join(" ");
    try {
        const log = messagingClient.create('log', { logLevel: 'error', message: message, applicationName: 'cronos', loggerName: 'Fe.Cronos.Logger' });
        messagingClient.send(log);
    }
    catch (exception) {
    }
}

 wajib memberikan ID Pesanan Agoda Anda kepada kami untuk melakukan klaim.<\/p> <p><strong>2.<\/strong> Ketentuan berikut akan berlaku:<\/p> <ul class="dash-list"> <li>Hotel yang sama<\/li> <li>Periode menginap yang sama<\/li> <li>Tipe Kamar/Ranjang yang sama<\/li> <li>Persyaratan pemesanan awal, persyaratan pembayaran di muka dan deposit yang sama (jika ada)<\/li> <li>Kebijakan Pembatalan dan Perubahan yang sama<\/li> <li>Kamar harus tersedia untuk konfirmasi instan ketika agen kami memeriksa ketersediannya<\/li> <\/ul> <p><strong>3.<\/strong> "Jaminan Harga Agoda" <u>tidak<\/u> berlaku untuk pesanan yang menawarkan imbalan program loyalitas dari pihak ketiga (contoh: PointsMAX) atau tarif yang tidak dipublikasikan, seperti:<\/p> <ul> <li>Tarif pribadi<\/li> <li>Tarif paket atau promosi<\/li> <li>Kamar hotel yang dijual sebagai bagian dari paket perjalanan<\/li> <li>Tarif yang tidak tersedia untuk masyarakat umum, yang meliputi: <br /><br /> <ol class="dash-list"> <li>Tarif diskon korporasi<\/li> <li>Tarif kelompok atau pertemuan<\/li> <li>Tarif apapun yang memerlukan keanggotaan, (contoh: tarif AAA atau AARP)<\/li> <li>Program loyalitas<\/li> <li>Organisasi apapun dengan tarif yang ditujukan untuk suatu kelompok individu tertentu dan bukan untuk masyarakat umum<\/li> <\/ol> <\/li> <\/ul> <p><strong>4.<\/strong> Agoda memiliki hak dan kebijaksanaan untuk menentukan keabsahan dari klaim apapun, termasuk namun tidak terbatas pada, penentuan bahwa klaim tersebut untuk hotel, tipe kamar, tanggal yang sama, dan bahwa kalim tersebut memenuhi semua Syarat, Ketentuan, dan persyaratan pemrosesan Klaim.<\/p> <p><strong>5.<\/strong> "Jaminan Harga Agoda" kami tidak bisa digabungkan dengan penawaran atau promosi lain.<\/p> <p><strong>6.<\/strong> Agoda berhak untuk mengubah, mengganti, menghentikan atau tidak melanjutkan "Jaminan Harga Agoda" kapan saja.<\/p> <p>Pertanyaan apapun yang menyangkut klaim harus diajukan langsung ke tim Layanan Pelanggan kami.<\/p> <\/div> <!-- wra rrentSelectedFlight:"Penerbangan yang dipilih saat ini",desktopAbbrDayNames:"Min,Sen,Sel,Rab,Kam,Jum,Sab",bundledFlight:"Penerbangan yang termasuk dalam paket",priceSlashPerson:"{0}/orang",priceSlashTotalPrice:"Harga total: {0}",bundlePriceForFlightPlusHotel:"Harga paket untuk Pesawat+Hotel",selectYourRoom:"Pilih kamar",viewRoom:"Lihat kamar",bundleSavings:"PAKET HEMAT",stepperSelectHotel:"Pilih hotel",stepperSelectRoom:"Pilih kamar",stepperSelectFlight:"Pilih penerbangan",hygienePlus:"Higiene Plus",hygienePlusDescriptionText:"Properti ini telah secara mandiri memilih dan menyertifikasi langkah-langkah kebersihan berikut ini.",safetyFeatures:"Fitur Keamanan",preventativeEquipment:"Perlengkapan Pencegahan",healthAndMedical:"Kesehatan dan Medis",hygienePlusLearnMore:"Info lengkap",hygienePlusFullDescriptionMarkdown:'<div class="bcard-terms-txt">\n<p>Untuk membantu wisatawan kami dalam membuat keputusan perjalanan yang tepat dan aman, Agoda telah menginisiasi Higiene Plus. Partner kami yang terdaftar dalam program ini berkomitmen untuk menyediakan lingkungan yang bersih kepada tamu dan staf dengan meningkatkan langkah-langkah keselamatan dan kebersihan. Partner-partner ini telah mengonfirmasi kepatuhan mereka terhadap langkah-langkah keselamatan dan kebersihkan serta dapat memperbarui daftar mereka kapan saja - memberi Anda informasi terbaru untuk membantu Anda membuat pilihan yang paling tepat.&nbsp;<\/p>\n<p>Higiene Plus bukanlah jaminan dari Agoda bahwa akomodasi apa pun bebas risiko. Kami mempercayakan pada properti untuk memastikan langkah dan fasilitas keselamatan mereka. Sebagai wisatawan, Anda bertanggung jawab untuk mengikuti saran dari pemerintah, menerapkan langkah kebersihan pribadi, dan menerapkan jarak sosial dan fisik selama menginap. Agoda selalu mendorong perjalanan yang aman dan kewaspadaan terhadap perubahan kondisi.<\/p>\n<p>Langkah-langkah keselamatan dan kebersihan saat ini yang termasuk dalam Higiene Plus adalah:<\/p>\n<p><strong>Prosedur keselamatan<\/strong><\/p>\n<ul>\n<li>Disinfeksi ekstra di seluruh area umum dan semua kamar tamu, memberi perhatian pada area yang sering disentuh seperti tombol lift, pegangan tangan, sakelar, dll.<\/li>\n<li>Mengadakan pelatihan untuk memastikan staf properti selaras dengan protokol keselamatan dan kebersihan.<\/li>\n<li>Pengecekan suhu setiap hari untuk staf dan tamu saat memasuki gedung atau fasilitas.<\/li>\n<li>Menyediakan check-in online, otomatis, atau mandiri untuk mengurangi kontak manusia untuk menghindari penyebaran infeksi.<\/li>\n<li>Pemasangan pelindung transparan di area umum antar orang selama transaksi tatap muka.<\/li>\n<\/ul>\n<p><strong>Perlengkapan pelindung <\/strong><\/p>\n<ul>\n<li>Hand sanitizer diletakkan di semua area umum properti.<\/li>\n<li>Penutup wajah/masker atau perlengkapan pelindung lain yang digunakan staf properti.<\/li>\n<li>Peralatan sterilisasi untuk menghilangkan, membunuh, atau mematikan semua bakteri, virus, dll.&nbsp;<\/li>\n<\/ul>\n<p><strong>Jarak sosial <\/strong><\/p>\n<ul>\n<li>Jarak fisik minimal 1 m (3 kaki) di tempat umum.<\/li>\n<li>Penataan ulang meja dan kursi di area makan untuk memastikan jarak sosial.<\/li>\n<\/ul>\n<p><strong>Kesehatan dan medis<\/strong><\/p>\n<ul>\n<li>Perlengkapan dan peralatan yang digunakan untuk memberikan perawatan medis tersedia di lokasi.<\/li>\n<\/ul>\n<p><strong>Syarat dan penafian<\/strong><\/p>\n<ul>\n<li>Saat Anda melakukan reservasi dengan hotel atau akomodasi ("Properti) dengan tindakan Higiene Plus atau ikon ("Higiene Plus"), kami ingin memperjelas bahwa Properti tersebut memiliki sertifikasi sendiri bahwa mereka memiliki fasilitas dan tindakan Higiene Plus di Properti. Dengan demikian, Properti sendiri mengonfirmasi bahwa mereka memiliki fasilitas (dan/atau sertifikasi yang berlaku) dan bahwa mereka melakukan tindakan Higiene Plus terkait kebersihan, keselamatan dan kesehatan pada saat pemesanan Anda.<\/li>\n<\/ul>\n<ul>\n<li>Properti dapat memperbarui tindakan Higiene Plus yang telah ada dari waktu ke waktu, dan dapat memilih untuk tidak ikut serta dalam program Higiene Plus ini jika mereka tidak lagi sepenuhnya atau sebagian menjaga fasilitas dan/atau tindakan tersebut. Anda harus, sebelum check-in, memeriksa kembali status tindakan yang tersedia di Properti karena ini dapat berubah dari waktu ke waktu.<\/li>\n<\/ul>\n<ul>\n<li>Jika Anda mengalami permasalahan setelah Anda check-in, silakan menghubungi Properti secara langsung.<\/li>\n<\/ul>\n<ul>\n<li>Perlu diketahui, Anda dapat tidak diterima untuk check-in di Properti karena suhu tubuh yang tinggi atau penyakit menular.<\/li>\n<\/ul>\n<ul>\n<li>Agoda ingin mengklarifikasi bahwa layanan akomodasi termasuk tindakan Higiene Plus yang disediakan oleh properti melalui platform Agoda sepenuhnya merupakan tanggung jawab dan kewajiban Properti.<\/li>\n<\/ul>\n<ul>\n<li>Kecuali jika dinyatakan lain di sini, ketentuan lain dari Ketentuan Penggunaan dan Kebijakan Privasi Agoda tetap berlaku.<\/li>\n<\/ul>\n<\/div>',wellness:"Wellness",wellnessTabDescription:"Segala yang Anda butuhkan untuk menyegarkan jiwa dan raga.",seeAllAmenities:"Lihat semua fasilitas",staycationWellness:"Wellness",drinkingAndDining:"Makanan & Minuman",activities:"Aktivitas",sportsAndEntertainment:"Olahraga & Hiburan",staycationOffersAvailable:"Penawaran Staycation",staycationDescription:"Dapatkan fasilitas spesial untuk masa inap Anda",travelAdvisorPropertyBannerTravellingCountry:"Berkunjung ke {0}?",travelAdvisorPropertyBannerText:"{0} Baca semua persyaratan terbaru sebelum memesan.",travelAdvisorPropertyBannerLink:"Info lengkap",travelAdvisorPropertyBannerDomesticText:"Perjalanan dari luar negeri ke {0}? ",travelAdvisorPropertyBannerRestrictionsModalEntryRequirementTitle:"Syarat Masuk {0}",travelAdvisorPropertyBannerRestrictionsModalCovid19StatusToggleLabel:"Vaksin COVID-19 Lengkap",travelAdvisorPropertyBannerRestrictionsModalQuarantine:"Karantina",travelAdvisorPropertyBannerRestrictionsModalPreDepartureCovidTest:"Tes CO
